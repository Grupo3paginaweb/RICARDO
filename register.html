<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass - Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- reCAPTCHA -->
    <style>
        body { background-color: #f7f7f7; padding: 50px; }
        .container { max-width: 500px; margin: auto; }
        .btn-link { display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regístrate en SafePass</h2>
        <form id="registerForm" onsubmit="registerUser(); return false;">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <div class="g-recaptcha" data-sitekey="TU_SITE_KEY"></div> <!-- reCAPTCHA -->
            <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
        </form>
        <a href="index.html" class="btn btn-link">Volver a la página principal</a>
        <a href="iniciar-sesion.html" class="btn btn-link">¿Ya tienes una cuenta? Iniciar sesión</a>
    </div>
    <script>
        function registerUser() {
            if (grecaptcha.getResponse() === "") {
                alert("Por favor, completa el reCAPTCHA.");
                return;
            }
            alert("Usuario registrado con éxito.");
            window.location.href = "iniciar-sesion.html"; // Redireccionar al inicio de sesión
        }
    </script>
</body>
</html>
