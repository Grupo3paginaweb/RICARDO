<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- reCAPTCHA -->
    <style>
        body { background-color: #f7f7f7; padding: 50px; }
        .container { max-width: 500px; margin: auto; }
        .btn-link { display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="loginUser(); return false;">
            <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="g-recaptcha" data-sitekey="TU_SITE_KEY"></div> <!-- reCAPTCHA -->
            <button type="submit" class="btn btn-success mt-3">Iniciar Sesión</button>
        </form>
        <a href="index.html" class="btn btn-link">Volver a la página principal</a>
        <a href="register.html" class="btn btn-link">¿No tienes una cuenta? Registrarse</a>
    </div>
    <script>
        function loginUser() {
            if (grecaptcha.getResponse() === "") {
                alert("Por favor, completa el reCAPTCHA.");
                return;
            }
            alert("Inicio de sesión exitoso.");
            window.location.href = "panel.html"; // Redireccionar al panel de control
        }
    </script>
</body>
</html>
